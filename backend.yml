- name: Backend Setup
  hosts: all
  become: yes
  tasks:
    - name: Disable NodeJs Default Version
      ansible.builtin.shell: dnf module disable nodejs -y
    - name: Enable NodeJs 18 Version
      ansible.builtin.shell: dnf module enable nodejs:18 -y
    - name: Installing NodeJs
      ansible.builtin.dnf:
        name: nodejs
        state: present
    - name: Copy Backend Service File
      ansible.builtin.copy:
        src: backend.service
        dest: /etc/systemd/system/backend.service
    - name: Add Application User
      ansible.builtin.user:
        name: expense
    - name: Delete old app directory
      ansible.builtin.file:
        path: /app
        state: absent
    - name: Create app directory
      ansible.builtin.file:
        path: /app
        state: directory
    - name: Download and Extract Application Content
      ansible.builtin.unarchive:
        src: https://expense-artifacts.s3.amazonaws.com/backend.zip
        dest: /app
        remote_src: yes
    - name: Download NodeJs Dependencies
      ansible.builtin.shell: npm install
      args:
        chdir: /app
    - name: Install Mysql Client to Load Schema
      ansible.builtin.dnf:
        name: mysql
        state: present
    - name: Load Schema
      ansible.builtin.shell: mysql -h mysql-dev.devopsb24.online -uroot -p{{MYSQL_ROOT_PASSWORD}} < /app/schema/backend.sql
    - name: Starting Backend Service
      ansible.builtin.systemd:
        name: backend
        state: restarted
        enabled: yes
        daemon-reload: yes

